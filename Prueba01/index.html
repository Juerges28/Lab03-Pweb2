<!DOCTYPE html>
<html>
<head>
  <title>Aplicaci√≥n de Archivos Markdown</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Archivos Markdown</h1>

  <div id="file-list">
    <h2>Archivos disponibles:</h2>
    <ul id="file-list-items"></ul>
  </div>

  <div id="file-content">
    <h2>Contenido:</h2>
    <div id="file-content-html"></div>
  </div>

  <div id="file-creation">
    <h2>Crear nuevo archivo:</h2>
    <input type="text" id="file-name-input" placeholder="Nombre del archivo">
    <textarea id="file-content-input" placeholder="Contenido del archivo"></textarea>
    <button id="create-file-button">Crear archivo</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
