<!DOCTYPE html>
<html lang="es">
	<head>
	<meta charset="UTF-8">
	<title>Navegaci√≥n por archivos Markdown</title>
	<script>
	function recitar() {
    	const url = 'http://localhost:3000/recitar'
    	fetch(url).then(
        response => response.json()
    	).then(
        data => {
        document.querySelector("#poema").innerHTML = data.text
        }
    	)
    	}
    	</script>	
	</head>
	<body>
		<h1>Hola mundoooooooooooooo</h1>
		<button onclick="recitar()">X</button>
		<p id="#poema"><p>	
	</body>
</html>
